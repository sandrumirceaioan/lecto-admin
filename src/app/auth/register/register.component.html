<div class="auth-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="auth-card mat-elevation-z5">
        <mat-card-title fxLayout="column" fxLayoutAlign="center center">
            <img src="./assets/images/lectoform-logo.webp" alt="lectoform">
        </mat-card-title>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-card-content fxLayout="column">

                <mat-form-field appearance="fill" class="mt-10 mb-5">
                    <mat-label>Nume</mat-label>
                    <input matInput formControlName="lastName">
                    <mat-icon color="primary" matPrefix class="mr-5">person</mat-icon>
                    <mat-error *ngIf="registerForm.get('firstName').hasError('required')">Numele este necesar
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="mb-5">
                    <mat-label>Prenume</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-icon color="primary" matPrefix class="mr-5">person</mat-icon>
                    <mat-error *ngIf="registerForm.get('lastName').hasError('required')">Prenumele este necesar
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="mb-5">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon color="primary" matPrefix class="mr-5">mail_outline</mat-icon>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">Email-ul este necesar
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="mb-5">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="showPasswordText ? 'password' : 'text'" required>
                    <mat-icon color="primary" matPrefix class="mr-5">lock_open</mat-icon>
                    <button type="button" mat-icon-button matSuffix (click)="showPasswordText = !showPasswordText">
                        <mat-icon>{{showPasswordText ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password').hasError('required')">Parola este necesara
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="mb-10">
                    <mat-label>Retype Password</mat-label>
                    <input matInput formControlName="passwordRepeat" [type]="showRPasswordText ? 'password' : 'text'"
                        required>
                    <mat-icon color="primary" matPrefix class="mr-5">lock_open</mat-icon>
                    <button type="button" mat-icon-button matSuffix (click)="showRPasswordText = !showRPasswordText">
                        <mat-icon>{{showRPasswordText ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('passwordRepeat').hasError('required')">Repetarea parolei este necesara
                    </mat-error>
                </mat-form-field>

                <button type="submit" class="auth-btn" mat-flat-button color="accent"
                    [disabled]="!registerForm.valid || registerForm.value.password !== registerForm.value.passwordRepeat">Register</button>


            </mat-card-content>
        </form>

    </mat-card>
    <div class="auth-options" fxLayoutAlign="end center">
        <a href="" class="text-dark" routerLink="/auth/login">Login</a>
    </div>

</div>
