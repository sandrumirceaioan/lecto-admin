<div class="dialog-image fx-column">
    <div class="dialog-image-header fx-row fx-layout-between-center">
        <span class="text-success pl-15">{{data.name}}</span>
        <button mat-icon-button class="mr-10" color="default" [mat-dialog-close]>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="dialog-image-content fx-column">
        <img [src]="data.url">
    </div>
</div>
