<mat-toolbar>
  <img src="./assets/images/lectoform-logo-new-small.webp" alt="LectoForm Admin">

  <button mat-icon-button *ngIf="mobile" (click)="sidenav.toggle()" class="ml-10">
    <mat-icon color="accent">menu</mat-icon>
  </button>

  <span fxFlex></span>
  <button color="default" mat-button *ngIf="user">
    <mat-icon color="primary" class="mr-5">person</mat-icon>
    <span class="text-dark">{{user.firstName}}</span>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>
</mat-toolbar>
